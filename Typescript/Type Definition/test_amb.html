<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animate Box</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./test_amb.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #greenBox {
      width: 200px;
      height: 100px;
      background-color: green;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="greenBox"></div>
  <button id="increaseBtn">Animate Height</button>
  <button id="decreaseBtn">Reset Height</button>
</body>
</html>
