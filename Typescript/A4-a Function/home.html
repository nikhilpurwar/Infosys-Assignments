<!doctype html>
<html>

<head>
  <title>Mobile Cart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./productlist.js"></script>
  <link rel="stylesheet" href="./home.css">

</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
        aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" id="mobilecart">mCart</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#" id="home">Home</a></li>
      </ul>
      <!--/.nav-collapse -->
      <ul class="nav navbar-nav navbar-middle" id="cart">
        <li><a href="Cart.html"><span class="glyphicon glyphicon-shopping-cart" id="cartsymbol"></span></a></li>

      </ul>
      <ul class="nav navbar-nav navbar">
        <li><a href="#" id="login">Login</a></li>
      </ul>
    </div>
  </nav>
  <div id="heading">
    <center>
      <h2>Welcome To Your Favorite Online Mobile Shop!</h2>
    </center>
  </div>
  <div class="container" id="container">
    <div class="card" id="card1">
      <div>
        <img src="./images/SamsungGalaxy_Gold.JPG" alt="SamsungGalaxy_Gold" height="250" width="150" id="img1">
      </div>
      <div class="card-body" id="cardbody1">
        <div class="card-text" id="cardtext1" onclick=" getMobileDetails('Samsung Galaxy Note 7');"><span id="pName0"> </span>
        </div>
        <div class="card-text"><b>Price</b>:&dollar;<span id="pPrice0"></span></div>
        <div class="card-text"><b>Status:</b><span id="pAvailable0"></span></div>
      </div>

    </div>
    <div class="card" id="card2">
      <div>
        <img src="./images/samsung_edge_silver.JPG" alt="samsung_edge_silver" height="250" id="img2">
      </div>
      <div class="card-body" id="cardbody2">
        <div class="card-text" id="cardtext2" onclick=" getMobileDetails('Samsung Edge Silver');"><span id="pName1"></span>
        </div>
        <div class="card-text"><b>Price</b>:&dollar;<span id="pPrice1"></span></div>
        <div class="card-text"><b>Status:</b><span id="pAvailable1"></span></div>

      </div>
    </div>
    <div class="card" id="card3">
      <div>
        <img src="./images/lumia_640xl.jpg" alt="lumia" height="250" id="img3">
      </div>
      <div class="card-body" id="cardbody3">
        <div class="card-text" id="cardtext3" onclick=" getMobileDetails('Lumia 640 XL');"><span id="pName2"></span></div>
        <div class="card-text"><b>Price</b>:&dollar;<span id="pPrice2"></span></div>
        <div class="card-text"><b>Status:</b><span id="pAvailable2"></span></div>

      </div>
    </div>

</body>
<!--Adding the converted js file -->
<script src="productlist.js"></script>

</html>
